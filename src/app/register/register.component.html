<mat-card >
  <mat-card-title class="title">
  </mat-card-title>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
  <mat-form-field class="justifier">
    <mat-label>Informe o Email</mat-label>
    <input matInput  formControlName="username" placeholder="Email" [errorStateMatcher]="matcher"
    placeholder="Ex. pat@example.com">
    <mat-error *ngIf="loginForm.get('username').hasError('email') || !loginForm.get('username').hasError('required')">
      Por favor entre com um email correto!
    </mat-error>
  </mat-form-field>
  <mat-form-field class="justifier">
    <mat-label>Informe a senha</mat-label>
    <input matInput type="password"  formControlName="password" placeholder="Senha" [errorStateMatcher]="matcher">
    <mat-error *ngIf="loginForm.get('password').hasError('required')">
      E necessario digitar a senha!
    </mat-error>
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
  <button class="login-button" mat-raised-button type="submit"> <mat-icon>input</mat-icon> Registrar</button>
</mat-card-actions>
</form>

</mat-card>
